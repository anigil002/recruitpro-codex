<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign In - RecruitPro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased"
  >
    <div class="relative flex min-h-screen w-full">
      <!-- Left Column: Branding -->
      <div
        class="hidden lg:flex w-1/2 flex-col items-start justify-center bg-[#1A2B48] p-12 text-white relative overflow-hidden"
      >
        <div
          class="absolute -top-20 -right-20 w-72 h-72 rounded-full bg-primary/20"
        ></div>
        <div
          class="absolute -bottom-24 -left-16 w-80 h-80 rounded-full bg-primary/10"
        ></div>
        <div class="z-10 flex flex-col gap-6">
          <h1 class="text-4xl font-bold tracking-tight">RecruitPro</h1>
          <p class="text-3xl max-w-md font-light text-gray-300">
            The Future of Recruiting. Automated.
          </p>
        </div>
      </div>
      <!-- Right Column: Login Form -->
      <div
        class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8"
      >
        <div class="flex w-full max-w-md flex-col gap-8">
          <!-- Heading -->
          <div class="flex flex-col gap-2 text-center lg:text-left">
            <p
              class="text-4xl font-black leading-tight tracking-[-0.033em] text-gray-900 dark:text-white"
            >
              Sign In to RecruitPro
            </p>
            <p class="text-base text-gray-600 dark:text-gray-400">
              Welcome back! Please enter your details to continue.
            </p>
          </div>
          <!-- Form -->
          <form
            class="flex flex-col gap-6"
            action="/api/auth/login"
            method="post"
          >
            <input type="hidden" name="grant_type" value="password" />
            <!-- Email Address Field -->
            <label class="flex flex-col w-full">
              <p
                class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2"
              >
                Email Address
              </p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-500 p-[15px] pr-2 text-base font-normal leading-normal"
                  placeholder="you@example.com"
                  type="email"
                  name="username"
                  required
                  autocomplete="email"
                />
              </div>
            </label>
            <!-- Password Field -->
            <label class="flex flex-col w-full">
              <p
                class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2"
              >
                Password
              </p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input
                  id="password-input"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                  placeholder="Enter your password"
                  type="password"
                  name="password"
                  required
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="text-gray-400 dark:text-gray-500 flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
                  aria-label="Toggle password visibility"
                >
                  <span class="material-symbols-outlined text-2xl">
                    visibility
                  </span>
                </button>
              </div>
            </label>
            <!-- Options -->
            <div class="flex flex-wrap items-center justify-between gap-2">
              <label class="flex gap-x-3 items-center">
                <input
                  class="h-5 w-5 rounded border-gray-400 dark:border-gray-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-primary"
                  type="checkbox"
                  name="remember"
                />
                <p
                  class="text-gray-900 dark:text-white text-base font-normal leading-normal"
                >
                  Remember me
                </p>
              </label>
              <a
                class="text-primary text-sm font-medium leading-normal hover:underline"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
            <!-- Login Button -->
            <button
              class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark"
              type="submit"
            >
              Log In
            </button>
          </form>
          <!-- Divider -->
          <div class="flex items-center gap-4">
            <hr class="w-full border-gray-300 dark:border-gray-700" />
            <span class="text-sm text-gray-500">OR</span>
            <hr class="w-full border-gray-300 dark:border-gray-700" />
          </div>
          <!-- SSO Login -->
          <button
            type="button"
            class="flex h-14 w-full items-center justify-center gap-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 px-6 text-base font-medium text-gray-900 dark:text-white shadow-sm transition-all hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark"
          >
            <svg class="h-6 w-6" data-alt="Google logo" viewBox="0 0 48 48">
              <path
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                fill="#FFC107"
              ></path>
              <path
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                fill="#FF3D00"
              ></path>
              <path
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                fill="#4CAF50"
              ></path>
              <path
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                fill="#1976D2"
              ></path>
            </svg>
            Continue with Google
          </button>
          <!-- Footer -->
          <div class="text-center">
            <p
              class="text-sm text-gray-500 dark:text-gray-500 flex items-center justify-center gap-2"
            >
              <span class="material-symbols-outlined text-base">lock</span>
              Â© 2024 RecruitPro. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("password-input");
      const toggleButton = document.getElementById("toggle-password");
      if (passwordInput && toggleButton) {
        toggleButton.addEventListener("click", () => {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          toggleButton.querySelector("span").textContent = isPassword
            ? "visibility_off"
            : "visibility";
        });
      }
    </script>
  </body>
</html>
